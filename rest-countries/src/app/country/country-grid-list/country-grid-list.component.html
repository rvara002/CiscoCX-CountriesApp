  <mat-toolbar>
    <span>
      <mat-icon>search</mat-icon>
    </span>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <span class="flex-spacer"></span>
    <mat-form-field>
      <mat-select (selectionChange)="applyRegionFilter($event)" #select>
        <mat-option>Select for a Region</mat-option>
        <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="24px">
    <div class="content" fxLayout="row wrap" fxLayoutGap="32px grid" fxLayoutAlign="center center">
      <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of dataSource">
        <mat-card class="mat-elevation-z4" class="mat-card-country">
          <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.region}}</mat-card-subtitle>
          </mat-card-header>
          <a [routerLink]="[ '/country/details', item.name ]">
            <img style="height: 200px;" mat-card-image [src]="item.flag" [alt]="item.name">
          </a>
          <mat-card-content>
            <p>{{item.subregion}}</p>
          </mat-card-content>
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <p matLine>
                  <span> Population: </span>
                  <span> {{item.population}} </span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <p matLine>
                  <span> Region: </span>
                  <span> {{item.region}} </span>
                </p>
              </mat-list-item>
              <mat-list-item>
                <p matLine>
                  <span> Capital: </span>
                  <span> {{item.capital}} </span>
                </p>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <a [routerLink]="[ '/country/details', item.name ]" color="accent" mat-button>DETAILS</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
