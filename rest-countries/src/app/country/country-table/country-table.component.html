<mat-toolbar>
  <span>
    <mat-icon>search</mat-icon>
  </span>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  <span class="flex-spacer"></span>
  <mat-form-field>
    <mat-select (selectionChange)="applyRegionFilter($event)" #select>
      <mat-option>Select for a Region</mat-option>
      <mat-option *ngFor="let region of regions" [value]="region">{{
        region
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<div class="country-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a
          mat-button
          color="primary"
          [routerLink]="['/country/details', element.name]"
          >{{ element.name }}</a
        >
      </td>
    </ng-container>

    <!-- Population Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element">{{ element.population }}</td>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let element">{{ element.region }}</td>
    </ng-container>

    <!-- Sub Region Column -->
    <ng-container matColumnDef="subregion">
      <th mat-header-cell *matHeaderCellDef>Sub Region</th>
      <td mat-cell *matCellDef="let element">{{ element.subregion }}</td>
    </ng-container>

    <!-- Capital Column -->
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.flag }}" height="30" width="30" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
